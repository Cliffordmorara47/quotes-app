<style>
    .btn{
        width: 10%;  
    }
    .myBtn{
        padding-left: 0px;
        padding-top: 50px;
        padding-bottom: 50px;
    }
    .card{
        width: 100%;
    }
</style>
<div class="container">
    <h1>theeQuoteMaster Quotes</h1>
    <h5>It always seems impossible until it is done</h5>
    <p>View some of the top quotes collection <br>Feel free to quote your own quote and post it in the page</p>
    <div *ngFor='let Quote of Quotes'>
        <div class="card">
            <h4>{{Quote.name}}</h4>
            <p>{{Quote.quote}}</p>
            <small>{{Quote.author}}</small>
            <div class="myBtn">
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
