<style>
    .container-fluid {
        text-align: center;
        padding-bottom: 50px;
        background-color: aqua;
    }

    .btn {
        width: 12%;
    }

    .myBtn {
        padding-left: 0px;
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .card {
        width: 100%;
        padding-top: 20px;
    }

    .intro {
        text-align: center;
    }

    .intro:hover {
        color: rgb(53, 224, 31);
    }
    #card{
        padding-top: 20px;
    }
    .card{
        background-color: aquamarine;
        padding-left: 30px
    }
    .card h4{
        padding-bottom: 20px;
    }
    .card small{
         color: rgb(247, 1, 34);
    }
</style>
<div class="container-fluid">
    <h1>theeQuoteMaster Quotes</h1>
    <small>It always seems impossible until it is done</small>
</div>
<div class="container">
    <p class="intro">View some of the top quotes collection <br>Feel free to quote your own quote and post it in the
        page</p>
    <div *ngFor='let Quote of Quotes'>
        <div id="card">
            <div class="card">
                <h4>{{Quote.name}}</h4>
                <p>{{Quote.quote}}</p>
                <small>{{Quote.author}}</small>
                <div class="myBtn">
                    <button class="btn btn-danger">Delete Quote</button>
                </div>
            </div>
        </div>
    </div>
</div>
